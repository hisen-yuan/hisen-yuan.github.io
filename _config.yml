# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HiSEN
subtitle: Personal Technology Blog
description: Java R & D
author: hisenyuan
language: zh-Hans
timezone:
#百度统计
baidu_analytics: 67bcfe73b301307394c3443503d43472
#百度分享
baidushare: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hisen.me
root: /
permalink: :year:month:day-:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 文章布局
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format 时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 #分页配置
pagination_dir: page

# Extensions 插件
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next #landscape #使用的主题
Plugins:
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap

#sitemap
sitemap:
  path: sitemap.xml

#hexo-neat #站点优化压缩
neat_enable: true

neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  exclude:
    - '*.min.css'

neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'
#优化结束

#搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#自动提交
baidu_url_submit:
  count: 1 ## 提交最新的一个链接
  host: hisen.me
  token: XmxXyESL7r1hANxE ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy:
- type: git
  repository: https://github.com/hisenyuan/hisenyuan.github.io.git
  branch: master
- type: baidu_url_submitter
